{% load static %}
<html>
  <head>
    <title>Place Searches</title>

    <link rel="stylesheet" type="text/css" href="{% static 'polls/near_by_searches.css' %}" />
    <script type="module" src="{% static 'polls/near_by_searches.js' %}"></script>
  </head>
  <body>
    <div id="map"></div>

    <!--
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
